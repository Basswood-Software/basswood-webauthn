version: '2.21'
networks:
  app-network:
    driver: bridge
services:
  mysqldb:
    image: basswood/mysqldb
    container_name: mysqldb
    restart: always
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      - $PWD/data:/var/lib/mysql
    healthcheck:
      test: /opt/health-check.sh || exit 1
      interval: 10s
      timeout: 10s
      retries: 10